name: Update Flake Daily

on:
  schedule:
    # Runs at 5am UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Update Flake
        run: |
          # Update the flake.lock file
          nix flake update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update flake.lock'
          title: 'chore: update flake dependencies'
          body: |
            Automated flake update
            
            This PR updates the flake.lock file with the latest dependency versions.
          branch: automated/flake-update
          delete-branch: true
          labels: 'Update inputs'
